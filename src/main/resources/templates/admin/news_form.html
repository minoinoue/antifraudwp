<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${news.id == null ? 'Thêm tin tức mới' : 'Sửa tin tức'} + ' - Admin'"></title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="url"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="url"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        select[multiple] {
            height: 120px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-danger {
            background: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background: #da190b;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        .nav-links {
            margin-top: 20px;
            text-align: center;
        }
        .nav-links a {
            margin: 0 10px;
            color: #667eea;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .required {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${news.id == null ? 'Thêm tin tức mới' : 'Sửa tin tức'}"></h1>
            <p>Quản lý tin tức phòng chống lừa đảo</p>
            <div class="user-info">
                <span sec:authorize="isAuthenticated()">Xin chào, <span sec:authentication="name"></span></span>
                <form sec:authorize="isAuthenticated()" action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" style="padding:6px 16px;font-size:1rem;">Đăng xuất</button>
                </form>
            </div>
        </div>
        
        <div class="content">
            <form th:action="${news.id == null ? '/admin/news/create' : '/admin/news/edit/' + news.id}" method="post" th:object="${news}">
                <div class="form-group">
                    <label for="title">Tiêu đề <span class="required">*</span></label>
                    <input type="text" id="title" name="title" th:value="${news.title}" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Nội dung <span class="required">*</span></label>
                    <textarea id="content" name="contentDetail" th:text="${news.contentDetail}" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="author">Tác giả <span class="required">*</span></label>
                    <input type="text" id="author" name="author" th:value="${news.author}" required>
                </div>
                
                <div class="form-group">
                    <label for="imageUrl">URL ảnh</label>
                    <input type="url" id="imageUrl" name="imageUrl" th:value="${news.imageUrl}" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="status">Trạng thái</label>
                    <select id="status" name="status" th:value="${news.status}">
                        <option value="active" th:selected="${news.status == 'active'}">Hoạt động</option>
                        <option value="hidden" th:selected="${news.status == 'hidden'}">Ẩn</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="category">Thể loại <span class="required">*</span></label>
                    <select id="category" name="category.id" required>
                        <option value="" disabled selected>Chọn thể loại</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${news.category != null and news.category.id == cat.id}"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <select id="tags" name="tags" multiple size="4">
                        <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}" th:selected="${news.tags != null and news.tags.contains(tag)}"></option>
                    </select>
                    <small style="color: #666; font-size: 12px;">Giữ Ctrl (hoặc Cmd trên Mac) để chọn nhiều tags</small>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn btn-primary" th:text="${news.id == null ? 'Thêm tin tức' : 'Cập nhật'}"></button>
                    <a href="/admin/news" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
            
            <div class="nav-links">
                <a href="/admin/news">← Quay lại danh sách tin tức</a>
                <a href="/admin/dashboard">← Quay lại Dashboard</a>
                <a href="/admin/videos">Quản lý Video</a>
                <a href="/admin/categories">Quản lý Danh mục</a>
                <a href="/admin/tags">Quản lý Tags</a>
                <a href="/admin/products">Quản lý Sản phẩm</a>
                <a href="/admin/reports">Quản lý Báo cáo</a>
            </div>
        </div>
    </div>
</body>
</html>
