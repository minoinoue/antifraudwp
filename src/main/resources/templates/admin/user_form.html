<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null ? 'Thêm Người dùng Mới' : 'Sửa Người dùng'} + ' - Admin'"></title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-danger {
            background: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background: #da190b;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .nav-links {
            margin-top: 20px;
            text-align: center;
        }
        .nav-links a {
            margin: 0 10px;
            color: #667eea;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 500;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .password-note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${user.id == null ? 'Thêm Người dùng Mới' : 'Sửa Người dùng'}"></h1>
            <p>Quản lý người dùng hệ thống</p>
            <div class="user-info">
                <span sec:authorize="isAuthenticated()">Xin chào, <span sec:authentication="name"></span></span>
                <form sec:authorize="isAuthenticated()" action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" style="padding:6px 16px;font-size:1rem;">Đăng xuất</button>
                </form>
            </div>
        </div>
        
        <div class="content">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <form th:action="${user.id == null ? '/admin/users/create' : '/admin/users/edit/' + user.id}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" th:value="${user.username}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" th:value="${user.email}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu <span th:if="${user.id != null}">(để trống nếu không thay đổi)</span></label>
                    <input type="password" id="password" name="password" th:required="${user.id == null}">
                    <div class="password-note" th:if="${user.id != null}">Chỉ nhập mật khẩu mới nếu muốn thay đổi</div>
                </div>
                
                <div class="form-group">
                    <label for="role">Vai trò *</label>
                    <select id="role" name="role" required>
                        <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isVerified" name="isVerified" th:checked="${user.isVerified}">
                        <label for="isVerified">Đã xác thực email</label>
                    </div>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn btn-primary" th:text="${user.id == null ? 'Thêm Người dùng' : 'Cập nhật'}"></button>
                    <a href="/admin/users" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
            
            <div class="nav-links">
                <a href="/admin/users">← Quay lại danh sách</a>
                <a href="/admin/dashboard">← Dashboard</a>
                <a href="/admin/news">Quản lý Tin tức</a>
                <a href="/admin/categories">Quản lý Danh mục</a>
                <a href="/admin/tags">Quản lý Tags</a>
                <a href="/admin/videos">Quản lý Video</a>
                <a href="/admin/products">Quản lý Sản phẩm</a>
                <a href="/admin/reports">Quản lý Báo cáo</a>
            </div>
        </div>
    </div>
</body>
</html>
