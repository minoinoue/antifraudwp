<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id == null ? 'Thêm thể loại mới' : 'Sửa thể loại'} + ' - Admin'">Thêm thể loại mới - Admin</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7fa; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .header { background: #1976d2; color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .header h1 { margin: 0; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        textarea { height: 80px; resize: vertical; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; margin: 5px; font-size: 14px; }
        .btn-primary { background: #1976d2; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
        .nav { margin-bottom: 20px; }
        .nav a { color: #1976d2; text-decoration: none; margin-right: 20px; }
        .nav a:hover { text-decoration: underline; }
        .actions { text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${category.id == null ? 'Thêm thể loại mới' : 'Sửa thể loại'}">Thêm thể loại mới</h1>
        </div>
        <div class="nav">
            <a href="/admin/categories">← Quay lại danh sách</a>
            <a href="/admin/dashboard">← Dashboard</a>
        </div>
        <div class="form-container">
            <form th:action="${category.id == null ? '/admin/categories/create' : '/admin/categories/edit/' + category.id}" method="post" th:object="${category}">
                <div class="form-group">
                    <label for="name">Tên thể loại *</label>
                    <input type="text" id="name" name="name" th:value="${category.name}" required>
                </div>
                <div class="form-group">
                    <label for="description">Mô tả</label>
                    <textarea id="description" name="description" th:text="${category.description}"></textarea>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary" th:text="${category.id == null ? 'Thêm thể loại' : 'Cập nhật'}"></button>
                    <a href="/admin/categories" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
